<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" med="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg"><a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="form-add section"><label class="form-add__heading" for="new-task">Add Item</label>
      <div class="form-add__wrapper"><input id="new-task" class="form-add__input" type="text"><button
          class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="heading">Todo</h3>
      <ul class="tasks-list current-tasks">
        <li class="task"><input type="checkbox" class="task__checkbox"><label class="task__text">Pay Bills</label><input
            type="text" class="task__input"><button class="button task__button-edit">Edit</button><button
            class="button task__button-delete"><img class="task__img-delete" src="./remove.svg"></button></li>
        <li class="task task-edit"><input class="task__checkbox" type="checkbox"><label class="task__text">Go
            Shopping</label><input type="text" value="Go Shopping" class="task__input"><button
            class="button task__button-edit">Save</button><button class="button task__button-delete"><img
              class="task__img-delete" src="./remove.svg"></button></li>
      </ul>
    </section>
    <section class="section">
      <h3 class="heading">Completed</h3>
      <ul class="tasks-list completed-tasks">
        <li class="task"><input class="task__checkbox" type="checkbox" checked><label class="task__text">See the
            Doctor</label><input type="text" class="task__input"><button
            class="button task__button-edit">Edit</button><button class="button task__button-delete"><img
              class="task__img-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
